{{ partial "head.html" . }}
  <body>

  {{ partial "sidebar.html" . }}

  <div class="content container">
    {{if .Title }}
      <h1>{{ .Title }}</h1>
    {{ end }}
    {{if .Content}}
      <p>
        {{ .Content }}
      </p>
    {{ end }}
    
    <ul class="posts">
      {{ range .Data.Terms.Alphabetical }}
        <li><span class="post-list">
          <a href="{{ .Page.RelPermalink }}">{{ .Page.LinkTitle }}</a>
        </span></li>
      {{ end }}
    </ul>
  </div>

  </body>
</html>
