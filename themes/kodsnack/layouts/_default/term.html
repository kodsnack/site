{{ partial "head.html" . }}
  <body>

    {{ partial "sidebar.html" . }}

    <div class="content container">
      {{if .Title }}
        <h1>{{ .Title }}</h1>
      {{ end }}
      {{if .Content}}
        <p>
          {{ .Content }}
        </p>
      {{ end }}
      
      <ul class="posts">
        {{ range .Data.Pages }}
          <li><span class="post-list"><time>{{ .Date.Format "2006-01-02" }}</time> <a href="{{ .Permalink }}">{{ .Title }}</a></span></li>
        {{ end }}
      </ul>
    </div>

  </body>
</html>
